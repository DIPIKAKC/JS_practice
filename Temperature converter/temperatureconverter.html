<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temperatureconverter.css">
</head>
<body>
    <div class="fullpage">
        <!-- to Convert celcius to fahrenheit -->
        <div class="main">
            <h1>Convert to fahrenheit:</h1>
            <input type="text" placeholder="Enter the temperature" id="temperature1">
            <button id="fahrenheit">fahrenheit</button>
            <p id="todisplay"></p>
        </div>
        <!-- to convert fahrenheit to celcius -->
        <div class="main1">
            <h1>Convert to Celsius:</h1>
            <input type="text" placeholder="Enter the temperature" id="temperature2">
            <button id="celsius">celsius</button>
            <p id="displayvalue"></p>
        </div>
    </div>
    <script src="temperatureconverter.js"></script>
</body>
</html>
